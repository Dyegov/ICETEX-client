<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce ICETEX</title>
    <link rel="icon" href="./public//favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="./public/favicon.png" width="30" height="30" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <ul class="mr-auto navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#about">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Iniciar Sesión</a>
            </li>
          </ul>
          <form class="gap-2 my-2 form-inline my-lg-0 d-flex">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="my-2 btn btn-outline-success my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="text-white card-header bg-primary">
              <i class="fa fa-envelope"></i> Contactanos
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    aria-describedby="emailHelp"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                    required
                  />
                  <small id="emailHelp" class="form-text text-muted fst-italic"
                    >Nunca compartiremos tu email con nadie más.</small
                  >
                </div>
                <div class="form-group">
                  <label for="message">Mensaje</label>
                  <textarea class="form-control" id="message" rows="6" required></textarea>
                </div>
                <div class="mx-auto">
                  <button type="submit" class="mt-3 text-right btn btn-primary">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="mb-3 card bg-light">
            <div class="text-white card-header bg-success text-uppercase">
              <i class="fa fa-home"></i> Nuestra Empresa
            </div>
            <div class="card-body">
              <p>Calle 100 # 72 - 29</p>
              <p>Bello</p>
              <p>Antiquia, Colombia</p>
              <p>Email : store@icetext.com</p>
              <p>Tel. +33 12 56 11 51 84</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
